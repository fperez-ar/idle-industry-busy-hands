upgrades:
  # Tier 0 - Foundation (1800-1810)
  - id: soc_paternalism
    name: Paternalistic Management
    description: Factory owners provide housing and basic welfare for workers, ensuring loyalty and control
    tier: 0
    year: 1800
    cost:
      - resource: capital
        amount: 50
      - resource: influence
        amount: 10
    effects:
      - resource: manpower
        effect: mult
        value: 1.15
      - resource: capital
        effect: mult
        value: 0.95
      - resource: influence
        effect: add
        value: 0.5
    exclusive_group: null
    requires: []

  - id: soc_company_towns
    name: Company Towns
    description: Establish self-contained communities where workers live, shop, and worship under company control
    tier: 0
    year: 1805
    cost:
      - resource: capital
        amount: 100
      - resource: manpower
        amount: 5
    effects:
      - resource: manpower
        effect: mult
        value: 1.25
      - resource: capital
        effect: add
        value: -2.0
      - resource: influence
        effect: add
        value: 1.0
    exclusive_group: null
    requires: []

  # Tier 1 - Labor Control (1810-1825)
  - id: soc_truck_system
    name: Truck System
    description: Pay workers in tokens redeemable only at company stores, maximizing profit extraction
    tier: 1
    year: 1810
    cost:
      - resource: capital
        amount: 75
      - resource: influence
        amount: 15
    effects:
      - resource: capital
        effect: mult
        value: 1.3
      - resource: manpower
        effect: mult
        value: 0.9
      - resource: influence
        effect: add
        value: -0.5
    exclusive_group: labor_payment
    requires: [soc_company_towns]

  - id: soc_cash_wages
    name: Cash Wage System
    description: Pay workers in actual currency, attracting better labor but reducing control
    tier: 1
    year: 1810
    cost:
      - resource: capital
        amount: 60
      - resource: influence
        amount: 20
    effects:
      - resource: manpower
        effect: mult
        value: 1.2
      - resource: capital
        effect: mult
        value: 1.1
      - resource: influence
        effect: add
        value: 1.0
    exclusive_group: labor_payment
    requires: [soc_company_towns]

  - id: soc_child_labor
    name: Child Labor Employment
    description: Employ children in factories for their small size and low wages, common practice of the era
    tier: 1
    year: 1815
    cost:
      - resource: capital
        amount: 40
      - resource: influence
        amount: 5
    effects:
      - resource: manpower
        effect: add
        value: 3.0
      - resource: capital
        effect: mult
        value: 1.2
      - resource: influence
        effect: add
        value: -1.0
    exclusive_group: null
    requires: [soc_paternalism]

  - id: soc_apprenticeship
    name: Factory Apprenticeship System
    description: Formalize training of young workers, creating skilled labor while maintaining traditional hierarchies
    tier: 1
    year: 1820
    cost:
      - resource: capital
        amount: 80
      - resource: manpower
        amount: 3
      - resource: influence
        amount: 10
    effects:
      - resource: manpower
        effect: mult
        value: 1.15
      - resource: science
        effect: add
        value: 0.5
      - resource: influence
        effect: add
        value: 0.8
    exclusive_group: null
    requires: [soc_paternalism]

  # Tier 2 - Social Philosophy (1825-1840)
  - id: soc_self_help
    name: Self-Help Doctrine
    description: Promote individual responsibility and moral improvement, justifying inequality as personal failure
    tier: 2
    year: 1825
    cost:
      - resource: capital
        amount: 100
      - resource: influence
        amount: 25
    effects:
      - resource: influence
        effect: mult
        value: 1.3
      - resource: capital
        effect: mult
        value: 1.15
      - resource: manpower
        effect: mult
        value: 0.95
    exclusive_group: social_philosophy
    requires: [[soc_truck_system, soc_cash_wages]]

  - id: soc_utopian_experiment
    name: Utopian Factory Community
    description: Establish model communities with better conditions, inspired by Owen's New Lanark
    tier: 2
    year: 1825
    cost:
      - resource: capital
        amount: 200
      - resource: influence
        amount: 30
      - resource: manpower
        amount: 10
    effects:
      - resource: manpower
        effect: mult
        value: 1.4
      - resource: science
        effect: add
        value: 1.0
      - resource: capital
        effect: mult
        value: 0.85
      - resource: influence
        effect: add
        value: 2.0
    exclusive_group: social_philosophy
    requires: [[soc_truck_system, soc_cash_wages]]

  - id: soc_mechanics_institutes
    name: Mechanics' Institutes
    description: Fund educational institutions for workers, promoting technical knowledge and social control
    tier: 2
    year: 1830
    cost:
      - resource: capital
        amount: 120
      - resource: influence
        amount: 20
    effects:
      - resource: science
        effect: add
        value: 1.5
      - resource: manpower
        effect: mult
        value: 1.1
      - resource: influence
        effect: add
        value: 1.5
    exclusive_group: null
    requires: [soc_apprenticeship]

  # Tier 3 - Mature Industrial Society (1840-1850)
  - id: soc_factory_discipline
    name: Scientific Factory Discipline
    description: Implement strict timekeeping, fines, and regulations to maximize productivity
    tier: 3
    year: 1840
    cost:
      - resource: capital
        amount: 150
      - resource: influence
        amount: 30
      - resource: science
        amount: 10
    effects:
      - resource: capital
        effect: mult
        value: 1.35
      - resource: manpower
        effect: mult
        value: 0.9
      - resource: influence
        effect: add
        value: -1.0
    exclusive_group: null
    requires: [soc_self_help, soc_mechanics_institutes]

  - id: soc_philanthropic_capitalism
    name: Philanthropic Capitalism
    description: Wealthy industrialists fund hospitals, libraries, and parks to legitimize their wealth
    tier: 3
    year: 1845
    cost:
      - resource: capital
        amount: 300
      - resource: influence
        amount: 40
    effects:
      - resource: influence
        effect: mult
        value: 1.5
      - resource: capital
        effect: mult
        value: 0.9
      - resource: science
        effect: add
        value: 1.0
      - resource: manpower
        effect: mult
        value: 1.1
    exclusive_group: null
    requires: [soc_utopian_experiment, soc_mechanics_institutes]
